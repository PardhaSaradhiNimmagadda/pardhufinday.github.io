<html>
<head>
    <title>Check Your Tax Refund Potential - Finday</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" type="text/css" rel="stylesheet">
    <link href="css/main.css?v=1" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="check-your-refund">
        <h1>Check your tax refund potential</h1>
    
        <div class="input-box-holder">
            <input type="checkbox" class="item_checkbox" id="1" value="1" />
            <label for="1">Moved to The Netherlands in 2019?</label>
        </div>

        <div class="input-box-holder">
            <input type="checkbox" class="item_checkbox" id="2" value="2" />
            <label for="2">Worked less than 12 months in 2019?</label>
        </div>

        <div class="input-box-holder">
            <input type="checkbox" class="item_checkbox" id="3" value="3" />
            <label for="3">Non working Partner ? </label>
        </div>

        <div class="input-box-holder">
            <input type="checkbox" class="item_checkbox" id="4" value="4" />
            <label for="4">Worked as a freelancer? </label>
        </div>

        <div class="input-box-holder">
            <input type="checkbox" class="item_checkbox" id="5" value="5" />
            <label for="5">Bought a house in 2019?</label>
        </div>

        <div class="input-box-holder">
            <input type="checkbox" class="item_checkbox" id="6" value="6" />
            <label for="6">Received a letter from the Tax office ? </label>
        </div>

        <div class="input-box-holder">
            <input type="checkbox" class="item_checkbox" id="7" value="7" />
            <label for="7">Travel to work using public transport more than 10 km ? </label>
        </div>

        <div class="input-box-holder">
            <input type="checkbox" class="item_checkbox" id="8" value="8" />
            <label for="8">Paid for training or seminars?</label>
        </div>

        <div class="refund-footer">
            <div class="check-box-message js-hide">
                <span>It's worth it! You should receive a very high tax refund</span>
            </div>

            <div class="try-it-free">
                <button class="btn-try-it">
                    try it for free
                </button>
            </div>
        <div>
    </div>
</div>



<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

<script src="scripts/confetti.min.js"></script>

<script src="scripts/main.js"></script>

</body>
</html>
